<!DOCTYPE html>
<html>
<head>
  <title>Sean‚Äôs Radical 90s Page!!!</title>
  <style>
    body { 
      /* Option 1: Classic small Megaman sprite repeat (very 8-bit feel) */
      background: url('https://www.textures.com/system/gallery/photos/Video%20Games/8-Bit/8-Bit%20Mega%20Man/127965/Mega-Man-8-Bit-Textures.com.jpg') repeat;
      
      /* Option 2: Slightly larger + cleaner repeat (popular retro tile) */
      /* background: url('https://i.imgur.com/0Z6zL.gif') repeat; */  /* animated if you want movement */
      
      /* Option 3: Tiny Megaman tiles on dark (very low-res + nostalgic) */
      /* background: url('https://64.media.tumblr.com/0e1d8e6d8f8f8e8f8e8f8e8f8e8f8e8f/tumblr_inline_p8zq0kK0zK1r1z1z1_540.gif') repeat; */
      
      /* Option 4: Blue-ish Megaman pattern repeat */
      /* background: url('https://i.pinimg.com/originals/5e/5d/5e/5e5d5e5d5e5d5e5d5e5d5e5d5e5d5e5d.gif') repeat; */
      
      background-color: #000;     /* fallback dark color */
      color: lime; 
      font-family: 'Comic Sans MS', cursive;
      text-align: center; 
      margin: 0; 
      padding: 20px; 
      background-size: auto;      /* keeps pixel art crisp ‚Äî don't use cover! */
      image-rendering: pixelated; /* super important for that authentic chunky pixel look */
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
    }

    marquee { font-size: 40px; color: fuchsia; }
    #unlockBtn {
      background: #ff00ff;
      color: #000;
      border: 5px double #00ffff;
      padding: 30px 60px;
      font-size: 32px;
      font-family: 'Comic Sans MS', cursive;
      cursor: pointer;
      margin: 40px auto;
      display: block;
      animation: blink 1s infinite;
    }
    @keyframes blink { 50% { opacity: 0.4; } }
    #unlockBtn:hover { background: #00ffff; color: #ff00ff; }
    #status { color: yellow; font-size: 24px; margin: 20px; }
  </style>
</head>
<body>

  <!-- Only the dial-up tone (classic 56k handshake, ~25-30s) -->
  <audio id="dialupSound" playsinline>
    <source src="https://orangefreesounds.com/wp-content/uploads/2014/11/Dial-up-sound.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <marquee>Welcome to my awesome homepage!!! Under Construction!!!</marquee>
  <h1><font color="aqua">Sean's Cool Zone</font></h1>

  <button id="unlockBtn" onclick="unlockAndScreech()">
    CLICK FOR NOSTALGIA!!! 
  </button>

  <div id="status">Waiting for your click... (Safari & Chrome need this to allow sound)</div>

  <center>
    <img src="https://media.tenor.com/zBc1XhcbTSoAAAAM/nyan-cat-rainbow.gif" alt="Nyan Cat" width="300">
    <br>
    <font color="fuchsia" size="5">
      <marquee behavior="scroll" direction="left" scrollamount="12">
        NYAN NYAN NYAN NYAN NYAN!!! üåàüç∞
      </marquee>
    </font>
  </center>

  <hr noshade size="10" color="yellow">

  <center><blink>Under Construction Since 1996</blink></center>

  <script>
    let audioContext = null;
    let hasUnlocked = false;

    async function unlockAndScreech() {
      const status = document.getElementById('status');
      const btn = document.getElementById('unlockBtn');

      status.textContent = "Unlocking audio... hold on!";

      if (!hasUnlocked) {
        try {
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
          if (audioContext.state === 'suspended') {
            await audioContext.resume();
          }
          console.log("AudioContext resumed!");
          hasUnlocked = true;
          status.textContent = "Unlocked! Click again for the full screech...";
          btn.textContent = "NOW PLAY THE DIAL-UP SCREECH!!! üìûüîä";
          return;
        } catch (err) {
          console.error("AudioContext unlock failed:", err);
          status.textContent = "Unlock failed ‚Äî see console for details. Try refresh.";
          return;
        }
      }

      const dialup = document.getElementById('dialupSound');
      dialup.muted = false;
      dialup.currentTime = 0;

      try {
        await dialup.play();
        console.log("Dial-up playing!");
        status.textContent = "EEEE-ERRRR-KSSSHHH... connecting... üíæüåê";
        btn.style.display = 'none';
      } catch (err) {
        console.error("Play failed:", err);
        status.textContent = "Play blocked ‚Äî check console. Possible network/adblock issue or strict browser setting.";
      }
    }
  </script>

</body>
</html>
