<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sean's Radical 90s Page!!!</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Dial-up sound ‚Äì working public link -->
  <audio id="dialupSound" playsinline>
    <source src="https://www.orangefreesounds.com/wp-content/uploads/2014/11/Dial-up-sound.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <marquee>Welcome to my awesome homepage!!! Under Construction!!!</marquee>
  <center>
    <h1><font color="aqua">Sean's Cool Zone!</font></h1>
  </center>

  <button id="unlockBtn" onclick="unlockAndScreech()">
    CLICK FOR NOSTALGIA!!
  </button>

  <center>
    <div id="status">Waiting for your click... (First click unlocks audio in Chrome/Safari/Edge)</div>
  </center>

  <center>
    <img src="https://media.tenor.com/zBc1XhcbTSoAAAAM/nyan-cat-rainbow.gif" alt="Nyan Cat" width="300">
    <br>
    <font color="fuchsia" size="5">
      <marquee behavior="scroll" direction="left" scrollamount="12">
        NYAN NYAN!!! üç∞
      </marquee>
    </font>
  </center>

  <hr noshade size="10" color="yellow">

  <center>
    <img id="Kirby" src="https://media.giphy.com/media/Md5UqmyyS2dhu/giphy.gif" alt="Under Construction" width="500">
  </center>

  <center>
    <blink>Under Construction Since 1996</blink>
  </center>

  <script>
    let audioContext = null;
    let hasUnlocked = false;

    async function unlockAndScreech() {
      console.log("Button clicked!"); // Debug: open F12 console to see this

      const status = document.getElementById('status');
      const btn = document.getElementById('unlockBtn');

      status.textContent = "Unlocking audio... hold on!";

      if (!hasUnlocked) {
        try {
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
          if (audioContext.state === 'suspended') {
            await audioContext.resume();
          }
          console.log("AudioContext resumed!");
          hasUnlocked = true;
          status.textContent = "Unlocked! Click again for the full screech...";
          btn.textContent = "NOW PLAY THE DIAL-UP SCREECH!!! üìûüîä";
          return; // First click just unlocks
        } catch (err) {
          console.error("Unlock failed:", err);
          status.textContent = "Unlock failed ‚Äî check console (F12). Try refresh or different browser.";
          return;
        }
      }

      // Second click: play
      const dialup = document.getElementById('dialupSound');
      dialup.currentTime = 0;

      try {
        await dialup.play();
        console.log("Dial-up playing!");
        status.textContent = "EEEE-ERRRR-KSSSHHH... connecting... üíæüåê";
        btn.style.display = 'none'; // Hide after success
      } catch (err) {
        console.error("Play failed:", err);
        status.textContent = "Play blocked ‚Äî check console. Adblock? Network? Strict browser?";
      }
    }
  </script>

</body>
</html>
